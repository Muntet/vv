<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weworkbook Certificate</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 3em;
      color: white;
    }
    h2 {
      color: #f08080;
      margin-top: 40px;
    }
    p {
      font-size: 1.1em;
      line-height: 1.6;
    }
    a {
      color: #f08080;
      text-decoration: underline;
    }
    .login {
      margin-top: 50px;
      padding: 20px;
      border-top: 1px solid #333;
    }
    .login input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background-color: transparent;
      border: 2px solid #f08080;
      color: white;
      font-size: 1em;
    }
    .login button {
      width: 100%;
      padding: 12px;
      background-color: #f08080;
      border: none;
      font-size: 1em;
      color: #111;
      cursor: pointer;
    }
    .footer-note {
      text-align: center;
      font-size: 0.9em;
      margin-top: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weworkbook</h1>
    <h2>Certificate Details</h2>

    <p><strong>Issuing Organisation:</strong> Melbourne Training Centre Pty Ltd</p>
    <p><strong>Certificate Number:</strong> SWC4106C3IS</p>
    <p><strong>Student Name:</strong> Brenam Kiprono Chebon</p>
    <p><strong>Course:</strong> CHC33015 - Certificate III in Individual Support</p>
  
    <p>Click <a href="https://drive.google.com/file/d/1s3i1Uirltj7J_bgD3PuyFHZ5EUGakbyY/view?usp=drive_link" target="_blank">here</a> to view the certificate</p>

    <div class="login">
      <h2>USER LOGIN</h2>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button>Login</button>
      <p><a href="#">Forgot Password</a></p>
    </div>
  </div>
</body>
</html>
